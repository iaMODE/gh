<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Historias con IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Add JSZip library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-center flex-grow-1">Generador de Historias con IA</h1>
      <button id="themeToggle" class="btn btn-outline-primary">
        <i class="bi bi-moon-fill"></i>
      </button>
    </div>
    
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow">
          <div class="card-body">
            <form id="storyForm">
              <div class="mb-3">
                <label for="theme" class="form-label">Tema de la Historia</label>
                <input type="text" class="form-control" id="theme" required>
              </div>
              
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="description" class="form-label">Descripción Breve</label>
                  <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="col-md-6">
                  <label for="characters" class="form-label">Personajes Principales</label>
                  <textarea class="form-control" id="characters" rows="3" placeholder="Ingresa los personajes separados por comas. Ejemplo: Juan: hombre joven alto, María: mujer rubia de mediana edad, Max: perro labrador marrón"></textarea>
                  <small class="text-muted">Describe cada personaje después de su nombre para mantener su apariencia consistente</small>
                </div>
              </div>

              <div class="mb-3 row align-items-end">
                <div class="col-md-6">
                  <label for="paragraphCount" class="form-label">Número de Párrafos/Imágenes</label>
                  <select class="form-select" id="paragraphCount">
                    <option value="3">3 párrafos</option>
                    <option value="5">5 párrafos</option>
                    <option value="7">7 párrafos</option>
                    <option value="10">10 párrafos</option>
                    <option value="12">12 párrafos</option>
                    <option value="15">15 párrafos</option>
                    <option value="18">18 párrafos</option>
                    <option value="20">20 párrafos</option>
                    <option value="25">25 párrafos</option>
                    <option value="30">30 párrafos</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="storySeed" class="form-label">Semilla de Historia (opcional)</label>
                  <input type="number" class="form-control" id="storySeed" placeholder="Dejar vacío para generar aleatoriamente">
                </div>
              </div>

              <div class="mb-3 row align-items-end">
                <div class="col-md-6">
                  <label for="imageStyle" class="form-label">Estilo de las Imágenes</label>
                  <select class="form-select" id="imageStyle">
                    <option value="realistic">Realista</option>
                    <option value="anime">Anime</option>
                    <option value="cartoon">Dibujos Animados</option>
                    <option value="watercolor">Acuarela</option>
                    <option value="oil-painting">Pintura al Óleo</option>
                    <option value="digital-art">Arte Digital</option>
                    <option value="sketch">Boceto</option>
                    <option value="3d-render">Renderizado 3D</option>
                    <option value="minimalist">Minimalista</option>
                    <option value="comic">Cómic</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="imageSeed" class="form-label">Semilla de Imágenes (opcional)</label>
                  <input type="number" class="form-control" id="imageSeed" placeholder="Dejar vacío para generar aleatoriamente">
                </div>
              </div>

              <div class="mb-3">
                <label for="aspectRatio" class="form-label">Tamaño de las Imágenes</label>
                <select class="form-select" id="aspectRatio">
                  <option value="1920x1080">1920 x 1080 píxeles (Full HD)</option>
                  <option value="1280x720">1280 x 720 píxeles (HD)</option>
                  <option value="1080x1080">1080 x 1080 píxeles (Cuadrado)</option>
                  <option value="720x1280">720 x 1280 píxeles (Vertical HD)</option>
                  <option value="1080x1920">1080 x 1920 píxeles (Vertical Full HD)</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" id="generateBtn">
                  Generar Historia
                </button>
                <button type="button" class="btn btn-secondary" id="resetBtn">
                  Reiniciar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="loadingIndicator" class="text-center my-4 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
          <p>Generando tu historia...</p>
        </div>

        <div id="storyResult" class="mt-4 d-none">
          <div id="storyContent"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
